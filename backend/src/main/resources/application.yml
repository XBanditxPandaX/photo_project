server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/photo_db}
    username: ${PGUSER:admin}
    password: ${PGPASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  web:
    cors:

      allowed-origins: '*'
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect